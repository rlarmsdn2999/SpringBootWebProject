<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">Board Read Page</h1>
    <div class="form-group">
      <label>번호</label>
      <input type="text" class="form-control" name="gno" th:value="${dto.bno}" readonly>
    </div>

    <div class="form-group">
      <label>제목</label>
      <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
    </div>
    <div class="form-group">
      <label>내용</label>
      <textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
    </div>
    <div class="form-group">
      <label>작성자</label>
      <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
    </div>
    <div class="form-group">
      <label>작성시간</label>
      <input type="text" class="form-control" name="regdate" th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd')}" readonly>
    </div>
    <div class="form-group">
      <label>수정시간</label>
      <input type="text" class="form-control" name="moddate" th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd')}" readonly>
    </div>
    <a th:href="@{/board/modify(bno = ${dto.bno}, page=${requestDTO.page}, type=${requestDTO.type}
        , keyword = ${requestDTO.keyword})}">
      <button type="button" class="btn btn-primary">수정</button>
    </a>
    <a th:href="@{/board/list(page=${requestDTO.page}, type=${requestDTO.type}
        , keyword = ${requestDTO.keyword})}">
      <button type="button" class="btn btn-info">목록</button>
    </a>
  </th:block>
</th:block>
</html>
